{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Detail • Demo</title>
  <link rel="stylesheet" href={%static"css/secification.css"%}>
</head>
<body>

  <div class="container">
    
    <div class="transparent-css">
      <div class="scrollable-content">

      <!-- Product Image Section with Slider -->
    <div class="product-image">
  

  <!-- Slider controls -->
  <div class="slider-container">
    <button class="slider-btn left" onclick="scrollThumbnails(-1)">&#8249;</button>

    <div class="thumbnails" id="thumbnailTrack">
      <img src="https://via.placeholder.com/80?text=1" onclick="changeImage(this)">
      <img src="https://via.placeholder.com/80?text=2" onclick="changeImage(this)">
      <img src="https://via.placeholder.com/80?text=3" onclick="changeImage(this)">
      <img src="https://via.placeholder.com/80?text=4" onclick="changeImage(this)">
      <img src="https://via.placeholder.com/80?text=5" onclick="changeImage(this)">
      <img src="https://via.placeholder.com/80?text=6" onclick="changeImage(this)">
      <img src="https://via.placeholder.com/80?text=7" onclick="changeImage(this)">
    </div>

    <button class="slider-btn right" onclick="scrollThumbnails(1)">&#8250;</button>
  </div>
</div>











      <!-- Product Images -->
     <div class="product-images">
        <img src="https://via.placeholder.com/500x400" alt="Product Image" class="main-image">
        <div class="thumbs">
          <img src="https://via.placeholder.com/100" alt="Thumb 1">
          <img src="https://via.placeholder.com/100" alt="Thumb 2">
          <img src="https://via.placeholder.com/100" alt="Thumb 3">
        </div>
      </div>

      <!-- Product Info -->
      <div class="product-info">
        <h1 class="product-title">Apple iPhone 14 (128GB) - Midnight</h1>
        <p class="product-category">Smartphones</p>

        <div class="price-rating">
          <span class="price">₹ 74,999</span>
          <span class="rating">⭐ 4.5 (8,211 ratings)</span>
        </div>

        <div class="product-actions">
          <button class="btn buy">Book Now</button>
          <button class="btn add">Visit Later</button>
        </div>

        <h2>Specifications</h2>
        <table class="specs-table">
          <tr>
            <td>Display</td>
            <td>6.1-inch Super Retina XDR</td>
          </tr>
          <tr>
            <td>Processor</td>
            <td>A15 Bionic Chip</td>
          </tr>
          <tr>
            <td>Camera</td>
            <td>12MP Dual-camera system</td>
          </tr>
          <tr>
            <td>Battery</td>
            <td>Up to 20 hours video playback</td>
          </tr>
          <tr>
            <td>Storage</td>
            <td>128GB</td>
          </tr>
        </table>
      </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>

</body>
</html>
