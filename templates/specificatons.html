{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Detail • Demo</title>
  <link rel="stylesheet" href="{% static 'css/specifications.css' %}">
</head>
<body>

  <div class="container">
  
      <div class="scrollable-content">

     
 <div class="fk-product-card">
  <div class="fk-card-left">
    <div class="fk-thumb-column">
      <img src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?q=80&w=1400&auto=format&fit=crop" alt="Thumb 1" class="fk-thumb-img" data-large="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?q=80&w=1400&auto=format&fit=crop" />
      <img src="https://images.unsplash.com/photo-1493809842364-78817add7ffb?q=80&w=1400&auto=format&fit=crop" alt="Thumb 2" class="fk-thumb-img" data-large="https://images.unsplash.com/photo-1505691723518-36a5ac3b2d51?q=80&w=1400&auto=format&fit=crop" />
      <img src="https://images.unsplash.com/photo-1493809842364-78817add7ffb?q=80&w=1400&auto=format&fit=crop" alt="Thumb 3" class="fk-thumb-img" data-large="https://images.unsplash.com/photo-1493809842364-78817add7ffb?q=80&w=1400&auto=format&fit=crop" />
    </div>
    <img id="mainProductImg" src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?q=80&w=1400&auto=format&fit=crop" alt="" />
  </div>
  <div class="fk-card-right">
    <h2>tom's apartment (2BHK Set)</h2>
    <div class="fk-rating-row">
      <span class="fk-rating">4.2 ★</span>
      <span class="fk-count">67,310 Ratings & 3,748 Reviews</span>
    </div>
    <div class="fk-price-row">
      <span class="fk-price">₹6,249 /month</span>
      <span class="fk-mrp">₹9,999 /month</span>
      <span class="fk-off">37% off</span>
    </div>
    <div class="fk-offers">
      <li>24 X 7 Water Supply</li>
      <li>Electricity Bill Iincluded</li>
      <li>Cleannig Major</li>
      <li>Special Not Allow let Night Entry</li>
    </div>
    <div class="fk-btn-row">
      <button class="fk-add-cart">Visit Leter</button>
      <button class="fk-buy-now">Book Now</button>
    </div>
  </div>
</div>

<script src="thumb-slider.js"></script>
